<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basil's Dicegame</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class = "grandWrap">
        <div class = "itemWrap" id = "totalsDisplay">
            <h5>Total</h5>
            <h3 class="header3" id = "diceTotal">Dice Totals!</h3>

        </div>

        <div class = "spacer"><h2>Dice Game</h2><h3 id= "difficultyMessage">Roll above 20 in total, without rolling a 1</h3></div>

        <div class = "itemWrap" id = "rollsDisplay">
            <h5>Dice Rolls</h5>
            <h3 class="header3" id = "diceResult">Dice Rolls go here!</h3>
        </div>

 <div class = "fullSpacer"></div>

        <div class = "itemWrap" id="styleD4">
            <h3 class="header3" id = "rolld4"><img src="images/d4.png"></h3>
        </div>

        <div class = "miniSpacer"></div>

        <div class = "itemWrap" id="styleD6">
            <h3 class="header3" id = "rolld6"><img src="images/d6.png"></h3>
        </div>

        <div class = "miniSpacer"></div>

        <div class = "itemWrap" id="styleD12">
            <h3 class="header3" id = "rolld12"><img src="images/d12.png"></h3>
        </div>

        <div class = "miniSpacer"></div>

        <div class = "itemWrap" id="styleD20">
            <h3 class="header3" id = "rolld20"><img src="images/d20.png"></h3>
        </div>

        <div class = "fullSpacer"></div>

        <div class = "itemWrap" id="difficulty">
            
            <div class = "itemWrap" id = "easyMode"><p>Easy</p></div>
            <div class = "itemWrap" id = "mediumMode"><p>Medium</p></div>
            <div class = "itemWrap" id = "hardMode"><p>Hard</p></div>
        </div>

    </div>
</body>


</html>
